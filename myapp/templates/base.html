<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI Dashboard{% endblock %}</title>
    <link rel="icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 font-sans bg-gray-50 text-gray-900">

    <!-- グローバルナビゲーション -->
    <header class="border-b border-gray-200 bg-white/80 backdrop-blur">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <!-- タイトル -->
            <a href="/" class="flex items-center gap-2 text-gray-900 hover:text-blue-600 transition">
                <span class="text-sm font-semibold tracking-wide uppercase">Comment Analysis Dashboard</span>
            </a>

            <!-- 右側リンク群 -->
            <nav class="flex items-center gap-3 text-sm">
                <a href="/pricing/" class="px-3 py-1.5 rounded-lg bg-emerald-500 text-white hover:bg-emerald-600 transition">
                    Pricing Plans
                </a>
                <a href="/admin/" class="px-3 py-1.5 rounded-lg border border-gray-300 text-gray-700 hover:border-blue-500 hover:text-blue-700 hover:bg-blue-50 transition">
                    Admin
                </a>
            </nav>
        </div>
    </header>

    <main class="px-4 py-6">
        <!-- メッセージ表示 -->
        {% if messages %}
        <div class="max-w-6xl mx-auto mb-6">
            {% for message in messages %}
            <div class="px-4 py-3 rounded-lg mb-3 {% if message.tags == 'error' %}bg-red-100 text-red-800 border border-red-300{% elif message.tags == 'success' %}bg-green-100 text-green-800 border border-green-300{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800 border border-yellow-300{% else %}bg-blue-100 text-blue-800 border border-blue-300{% endif %}" style="white-space: pre-line;">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
